<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Allegeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      min-height: 100vh;
    }

    nav {
      background-color: var(--gold);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-title {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--burgundy);
    }

    .nav-actions {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-actions a,
    .nav-actions button {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      text-decoration: none;
      color: var(--burgundy);
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .nav-actions a:hover,
    .nav-actions button:hover {
      color: var(--white);
    }

    .nav-underline {
      height: 70px;
      background-color: var(--burgundy);
      width: 100%;
    }

    .feedback-button-container {
      margin-top: 1rem;
      display: flex;
      justify-content: right;
      padding-right: 2rem;
    }

    .feedback-btn {
      background-color: var(--burgundy);
      color: var(--white);
      border: none;
      padding: 0.5rem 1.2rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .feedback-btn:hover {
      background-color: var(--white);
      color: var(--gold);
    }


    main {
      padding: 8rem 1rem 3rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
      color: #444;
      margin-bottom: 2rem;
    }

    #addAllergyBtn {
      background-color: var(--burgundy);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    #addAllergyBtn:hover {
      background-color: var(--burgundy);
      color: var(--white);
    }

    #allergyDropdown {
      margin-left: 1rem;
      padding: 0.5rem;
      border: 2px solid var(--burgundy);
      border-radius: 0.5rem;
    }

    #cardContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background-color: var(--white);
      border: 2px solid var(--gold);
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow:
        0 0 10px rgba(255, 255, 255, 0.3),
        0 0 20px rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    .card select {
      padding: 0.5rem;
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid var(--burgundy);
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: red;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: darkred;
    }

    .allergen-img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .save-btn {
      display: block;
      margin: 3rem auto 1rem;
      background-color: var(--burgundy);
      color: var(--white);
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .save-btn:hover {
      background-color: var(--gold);
      color: var(--burgundy);
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 8px 0;
      z-index: 1000;
    }

    .bottom-nav .nav-item {
      flex: 1;
      text-align: center;
      color: #555;
      text-decoration: none;
      font-size: 14px;
      padding: 6px;
      border-radius: 12px;
      transition: all 0.2s ease-in-out;
    }

    .bottom-nav .nav-item .icon {
      display: block;
      font-size: 20px;
    }

    .bottom-nav .nav-item.active,
    .bottom-nav .nav-item:hover {
      background: rgba(19, 0, 7, 0.1);
      /* light pink highlight */
      color: #5e0818;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-title">
      <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    </div>
    <a href="login.html" class="nav-icon">
      <img src="images/logout_shiny.png" alt="Logout" class="logout-logo">
    </a>
  </nav>
  
  <div class="nav-underline"></div>
  <div class="feedback-button-container">
    <button onclick="window.location.href='feedback.html'" class="feedback-btn">
      is your Allergy not listed?
    </button>
  </div>


  <!-- Main Content -->
  <main>
    <h2>Setup Your Allergy Profile!</h2>
    <p>Add your allergies and select the severity levels</p>

    <div class="text-center">
      <button id="addAllergyBtn">‚ûï Add Allergy</button>
      <select id="allergyDropdown" class="hidden">
        <option disabled selected>Select Allergen</option>
        <option value="Milk">Milk</option>
        <option value="Egg">Egg</option>
        <option value="Peanuts">Peanuts</option>
        <option value="Tree Nuts">Tree Nuts</option>
        <option value="Sesame">Sesame</option>
        <option value="Soy">Soy</option>
        <option value="Fish">Fish</option>
        <option value="Shellfish">Shellfish</option>
        <option value="Gluten">Gluten</option>
        <option value="Mustard">Mustard</option>
        <option value="Corn">Corn</option>
        <option value="Strawberries">Strawberries</option>
        <option value="Salmon">Salmon</option>
        <option value="Peach">Peach</option>
        <option value="Lupin">Lupin</option>
        <option value="Celery">Celery</option>
        <option value="Tomatoes">Tomatoes</option>
        <option value="Banana">Banana</option>
        <option value="Garlic">Garlic</option>
      </select>
    </div>

    <div id="cardContainer"></div>

    <button onclick="saveProfile()" class="save-btn">Save Profile</button>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
      <a href="profile.html" class="nav-item active">
        <span class="icon">üë§</span>
        <span class="text">My Profile</span>
      </a>
      <a href="compare.html" class="nav-item">
        <span class="icon">üîç</span>
        <span class="text">Search</span>
      </a>
      <a href="results.html" class="nav-item">
        <span class="icon">üìä</span>
        <span class="text">Results</span>
      </a>
      <a href="feedback.html" class="nav-item">
        <span class="icon">üí¨</span>
        <span class="text">Feedback</span>
      </a>
    </div>
  </main>

  <script>
    const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com";

    window.addEventListener('DOMContentLoaded', async () => {
      const email = localStorage.getItem('userEmail');
      if (!email) return alert('Not logged in');

      try {
        const res = await fetch(`${BACKEND_URL}/api/user/profile?email=${email}`);
        const { allergies } = await res.json();
        for (const [allergen, level] of Object.entries(allergies || {})) {
          if (!addedAllergies.has(allergen)) {
            addedAllergies.add(allergen);
            addCard(allergen, allergenIcons[allergen] || "");

            // Set the severity level in the dropdown
            setTimeout(() => {
              const card = [...document.querySelectorAll('.card')].find(c =>
                c.querySelector('h3').textContent === allergen
              );
              if (card) {
                const select = card.querySelector('select');
                if (select) select.value = level;
              }
            }, 100);
          }
        }
      } catch (err) {
        console.error('Failed to load allergy data:', err);
      }
    });

    document.getElementById('addAllergyBtn').addEventListener('click', () => {
      document.getElementById('allergyDropdown').classList.toggle('hidden');
    });

    const allergenIcons = {
      "Milk": "https://img.icons8.com/color/48/milk-bottle.png",
      "Egg": "https://cdn.britannica.com/94/151894-050-F72A5317/Brown-eggs.jpg",
      "Peanuts": "https://img.icons8.com/emoji/48/peanuts-emoji.png",
      "Tree Nuts": "https://img.icons8.com/emoji/48/chestnut.png",
      "Sesame": "https://img.icons8.com/color/48/sesame.png",
      "Soy": "https://hips.hearstapps.com/hmg-prod/images/soybean-royalty-free-image-1591121334.jpg",
      "Fish": "https://img.icons8.com/color/48/fish-food.png",
      "Shellfish": "https://womenshealth.obgyn.msu.edu/sites/womenshealth/files/Shellfish-and-Crustaceans-Cookery-Course_0.jpg",
      "Gluten": "https://img.icons8.com/color/48/wheat.png",
      "Mustard": "https://img.icons8.com/color/48/mustard.png",
      "Corn": "https://img.icons8.com/color/48/corn.png",
      "Strawberries": "https://img.icons8.com/color/48/strawberry.png",
      "Salmon": "https://img.icons8.com/color/48/salmon.png",
      "Peach": "https://img.icons8.com/emoji/48/peach-emoji.png",
      "Lupin": "https://upload.wikimedia.org/wikipedia/commons/7/7a/Lupinus_albus.JPG",
      "Celery": "https://www.innerwest.nsw.gov.au/Images/UserUploadedImages/33161/celery-cropped.jpg",
      "Tomatoes": "https://img.icons8.com/color/48/tomato.png",
      "Banana": "https://img.icons8.com/emoji/48/banana-emoji.png",
      "Garlic": "https://img.icons8.com/color/48/garlic.png"
    };

    const addedAllergies = new Set();

    document.getElementById('allergyDropdown').addEventListener('change', function () {
      const selected = this.value;
      if (addedAllergies.has(selected)) {
        alert(`${selected} card already added.`);
        return;
      }
      addedAllergies.add(selected);
      addCard(selected, allergenIcons[selected] || "");
      this.selectedIndex = 0;
      this.classList.add('hidden');
    });

    function addCard(allergen, iconUrl) {
      const container = document.getElementById('cardContainer');
      const card = document.createElement('div');
      card.className = "card";
      card.innerHTML = `
        <button class="remove-btn" title="Remove">&times;</button>
        <img src="${iconUrl}" alt="${allergen}" class="allergen-img">
        <h3>${allergen}</h3>
        <select>
          <option>Not Allergic</option>
          <option>Mild</option>
          <option>Moderate</option>
          <option>Severe</option>
        </select>
      `;
      card.querySelector('button').addEventListener('click', () => {
        container.removeChild(card);
        addedAllergies.delete(allergen);
      });
      container.appendChild(card);
    }

    function saveProfile() {
      const data = {};
      document.querySelectorAll('#cardContainer > div').forEach(card => {
        const allergen = card.querySelector('h3').textContent;
        const level = card.querySelector('select').value;
        data[allergen] = level;
      });

      const email = localStorage.getItem('userEmail');
      if (!email) {
        alert("User email not found. Please log in again.");
        return;
      }

      fetch(`${BACKEND_URL}/api/user/profile`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, allergies: data })
      })
        .then(res => res.json())
        .then(response => {
          console.log("Saved profile:", response);
          alert("Profile saved!");

          // ‚úÖ Redirect to profile page after save
          window.location.href = 'profile.html';
        })
        .catch(err => {
          console.error("Error saving profile:", err);
          alert("An error occurred. Check console.");
        });
    }


  </script>
</body>

</html>
