<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Allegeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      min-height: 100vh;
    }

    /* Top Navigation Bar (same as profile.html) */
    .allegeo-logo {
      height: 85px;
      width: auto;
      display: block;
    }

    .logout-logo {
      height: 50px;
      width: auto;
      display: block;
    }

    nav {
  background: rgba(212, 175, 55, 0.85);
  backdrop-filter: blur(6px);
  box-shadow: 0 2px 12px rgba(94, 8, 24, 0.07);
  height: 64px;
  padding: 0 1.2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom-left-radius: 1.2rem;
  border-bottom-right-radius: 1.2rem;
  position: sticky;
  top: 0;
  z-index: 1100;
  overflow: hidden;
    }

    .nav-icon {
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      border-radius: 50%;
      transition: background 0.18s;
      padding: 0.2rem;
    }
    .nav-icon:hover {
      background: rgba(94, 8, 24, 0.08);
    }

    .feedback-button-container {
      margin-top: 1rem;
      display: flex;
      justify-content: right;
      padding-right: 2rem;
    }

    .feedback-btn {
      background-color: var(--burgundy);
      color: var(--white);
      border: none;
      padding: 0.5rem 1.2rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .feedback-btn:hover {
      background-color: var(--white);
      color: var(--gold);
    }


    main {
      padding: 8rem 1rem 3rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      text-align: center;
      color: #444;
      margin-bottom: 2rem;
    }

    #addAllergyBtn {
      background-color: var(--burgundy);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    #addAllergyBtn:hover {
      background-color: var(--burgundy);
      color: var(--white);
    }

    #allergyDropdown {
      margin-left: 1rem;
      padding: 0.5rem;
      border: 2px solid var(--burgundy);
      border-radius: 0.5rem;
    }

    #cardContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background-color: var(--white);
      border: 2px solid var(--gold);
      padding: 1.5rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow:
        0 0 10px rgba(255, 255, 255, 0.3),
        0 0 20px rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    .card select {
      padding: 0.5rem;
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid var(--burgundy);
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      color: red;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: darkred;
    }

    .allergen-img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .save-btn {
      display: block;
      margin: 3rem auto 1rem;
      background-color: var(--burgundy);
      color: var(--white);
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .save-btn:hover {
      background-color: var(--gold);
      color: var(--burgundy);
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100vw;
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-around;
  border-top: 1.5px solid #e7d9b7;
  box-shadow: 0 -2px 12px rgba(94, 8, 24, 0.06);
  padding: 0.2rem 0 0.2rem 0;
  z-index: 1200;
  border-top-left-radius: 1.2rem;
  border-top-right-radius: 1.2rem;
    }

    .bottom-nav .nav-item {
  flex: 1;
  text-align: center;
  color: #5e0818;
  text-decoration: none;
  font-size: 1.05rem;
  padding: 0.7rem 0 0.3rem 0;
  border-radius: 1.2rem;
  margin: 0 0.2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.1rem;
  transition: background 0.18s, color 0.18s, box-shadow 0.18s;
  position: relative;
    }

    .bottom-nav .nav-item .icon {
  display: block;
  font-size: 1.45rem;
  margin-bottom: 0.1rem;
  transition: color 0.18s;
    }

    .bottom-nav .nav-item.active,
    .bottom-nav .nav-item:hover {
      background: rgba(212, 175, 55, 0.13);
      color: #7a0c25;
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.08);
    }
    .bottom-nav .nav-item.active .icon,
    .bottom-nav .nav-item:hover .icon {
      color: #d4af37;
    }
    .bottom-nav .nav-item .nav-label {
      font-size: 0.92rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    @media (max-width: 600px) {
      nav {
        height: 56px;
        padding: 0 0.5rem;
      }
      .allegeo-logo {
        height: 60px;
      }
      .logout-logo {
        height: 36px;
      }
      .bottom-nav {
        padding: 0.1rem 0 0.1rem 0;
      }
      .bottom-nav .nav-item {
        font-size: 0.98rem;
        padding: 0.5rem 0 0.1rem 0;
      }
      .bottom-nav .nav-item .icon {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-title">
      <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    </div>
    <a href="login.html" class="nav-icon" title="Logout" onclick="localStorage.removeItem('allergies'); sessionStorage.removeItem('allergies');">
      <img src="images/logout_shiny.png" alt="Logout" class="logout-logo">
    </a>
  </nav>

  <div class="feedback-button-container">
    <button onclick="window.location.href='feedback.html'" class="feedback-btn">
      is your Allergy not listed?
    </button>
  </div>


  <!-- Main Content -->
  <main>
    <h2>Setup Your Allergy Profile!</h2>
    <p>Add your allergies and select the severity levels</p>

    <div class="text-center">
      <button id="addAllergyBtn">âž• Add Allergy</button>
      <select id="allergyDropdown" class="hidden">
        <option disabled selected>Select Allergen</option>
        <option value="Milk">Milk</option>
        <option value="Egg">Egg</option>
        <option value="Peanuts">Peanuts</option>
        <option value="Tree Nuts">Tree Nuts</option>
        <option value="Sesame">Sesame</option>
        <option value="Soy">Soy</option>
        <option value="Fish">Fish</option>
        <option value="Shellfish">Shellfish</option>
        <option value="Gluten">Gluten</option>
        <option value="Mustard">Mustard</option>
        <option value="Corn">Corn</option>
        <option value="Strawberries">Strawberries</option>
        <option value="Salmon">Salmon</option>
        <option value="Peach">Peach</option>
        <option value="Lupin">Lupin</option>
        <option value="Celery">Celery</option>
        <option value="Tomatoes">Tomatoes</option>
        <option value="Banana">Banana</option>
        <option value="Garlic">Garlic</option>
      </select>
    </div>

    <div id="cardContainer"></div>

    <button onclick="saveProfile()" class="save-btn">Save Profile</button>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
      <a href="profile.html" class="nav-item" title="Dashboard">
        <span class="icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="4.5" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5"/><path d="M4.5 20c0-3.59 3.13-6.5 7-6.5s7 2.91 7 6.5" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/></svg>
        </span>
        <span class="nav-label">Dashboard</span>
      </a>
      <a href="compare.html" class="nav-item" title="Compare">
        <span class="icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/><path d="M20 20l-3.5-3.5" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/><circle cx="11" cy="11" r="4" fill="#FFF" fill-opacity="0.5"/></svg>
        </span>
        <span class="nav-label">Compare</span>
      </a>
      <a href="results.html" class="nav-item" title="Results">
        <span class="icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><rect x="3" y="10" width="4" height="8" rx="1.5" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5"/><rect x="9.5" y="6" width="4" height="12" rx="1.5" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5"/><rect x="16" y="13" width="4" height="5" rx="1.5" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/></svg>
        </span>
        <span class="nav-label">Results</span>
      </a>
      <a href="feedback.html" class="nav-item" title="Feedback">
        <span class="icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M4 19v-2.5A2.5 2.5 0 0 1 6.5 14h11A2.5 2.5 0 0 1 20 16.5V19" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/><circle cx="12" cy="8" r="4" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/></svg>
        </span>
        <span class="nav-label">Feedback</span>
      </a>
    </div>
  </main>

  <script>
  const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com";
  // Defensive: clear any allergy data from localStorage/sessionStorage on load
  localStorage.removeItem('allergies');
  sessionStorage.removeItem('allergies');
  const addedAllergies = new Set();

    const allergenIcons = {
      "Milk": "https://img.icons8.com/color/48/milk-bottle.png",
      "Egg": "https://cdn.britannica.com/94/151894-050-F72A5317/Brown-eggs.jpg",
      "Peanuts": "https://img.icons8.com/emoji/48/peanuts-emoji.png",
      "Tree Nuts": "https://img.icons8.com/emoji/48/chestnut.png",
      "Sesame": "https://img.icons8.com/color/48/sesame.png",
      "Soy": "https://hips.hearstapps.com/hmg-prod/images/soybean-royalty-free-image-1591121334.jpg",
      "Fish": "https://img.icons8.com/color/48/fish-food.png",
      "Shellfish": "https://womenshealth.obgyn.msu.edu/sites/womenshealth/files/Shellfish-and-Crustaceans-Cookery-Course_0.jpg",
      "Gluten": "https://img.icons8.com/color/48/wheat.png",
      "Mustard": "https://img.icons8.com/color/48/mustard.png",
      "Corn": "https://img.icons8.com/color/48/corn.png",
      "Strawberries": "https://img.icons8.com/color/48/strawberry.png",
      "Salmon": "https://img.icons8.com/color/48/salmon.png",
      "Peach": "https://img.icons8.com/emoji/48/peach-emoji.png",
      "Lupin": "https://upload.wikimedia.org/wikipedia/commons/7/7a/Lupinus_albus.JPG",
      "Celery": "https://www.innerwest.nsw.gov.au/Images/UserUploadedImages/33161/celery-cropped.jpg",
      "Tomatoes": "https://img.icons8.com/color/48/tomato.png",
      "Banana": "https://img.icons8.com/emoji/48/banana-emoji.png",
      "Garlic": "https://img.icons8.com/color/48/garlic.png"
    };

    async function loadAllergies() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/user/profile`, {
          method: "GET",
          credentials: "include"
        });
        if (!res.ok) throw new Error("Not logged in");
        const data = await res.json();
        const allergies = data.allergies || {};
        // Only add cards if allergies object has at least one non-empty value
        if (Object.keys(allergies).length > 0 && Object.values(allergies).some(v => v && v !== 'Not Allergic')) {
          for (const [allergen, level] of Object.entries(allergies)) {
            if (level && level !== 'Not Allergic' && !addedAllergies.has(allergen)) {
              addedAllergies.add(allergen);
              addCard(allergen, allergenIcons[allergen] || "", level);
            }
          }
        }
      } catch (err) {
        alert("Please log in first.");
        window.location.href = "login.html";
      }
    }

    document.getElementById('addAllergyBtn').addEventListener('click', () => {
      document.getElementById('allergyDropdown').classList.toggle('hidden');
    });

    document.getElementById('allergyDropdown').addEventListener('change', function () {
      const selected = this.value;
      if (addedAllergies.has(selected)) {
        alert(`${selected} card already added.`);
        return;
      }
      addedAllergies.add(selected);
      addCard(selected, allergenIcons[selected] || "");
      this.selectedIndex = 0;
      this.classList.add('hidden');
    });

    function addCard(allergen, iconUrl, level = "Not Allergic") {
      const container = document.getElementById('cardContainer');
      const card = document.createElement('div');
      card.className = "card";
      card.innerHTML = `
    <button class="remove-btn" title="Remove">&times;</button>
    <img src="${iconUrl}" alt="${allergen}" class="allergen-img">
    <h3>${allergen}</h3>
    <select>
      <option>Not Allergic</option>
      <option>Mild</option>
      <option>Moderate</option>
      <option>Severe</option>
    </select>
  `;
      const select = card.querySelector('select');
      select.value = level;

      card.querySelector('button').addEventListener('click', () => {
        container.removeChild(card);
        addedAllergies.delete(allergen);
      });

      container.appendChild(card);
    }

    async function saveProfile() {
      const data = {};
      document.querySelectorAll('#cardContainer > div').forEach(card => {
        const allergen = card.querySelector('h3').textContent;
        const level = card.querySelector('select').value;
        data[allergen] = level;
      });

      try {
        const res = await fetch(`${BACKEND_URL}/api/user/profile`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ allergies: data }) // no email needed
        });

        if (!res.ok) throw new Error("Failed to save profile");
        const result = await res.json();
        console.log("Saved profile:", result);
        alert("Profile saved!");
        window.location.href = 'profile.html';
      } catch (err) {
        console.error("Error saving profile:", err);
        alert("An error occurred. Check console.");
      }
    }

    window.addEventListener('DOMContentLoaded', loadAllergies);
  </script>

</body>

</html>
