</head>
<body>

      <img src="images/logout_shiny.png" alt="Logout" class="logout-logo">

  <div class="main">
    <h1>Your Flagged Allergies</h1>
    <div class="results-section" id="resultsSection">
      <ul class="flagged-list" id="flaggedList">
        <!-- Flagged allergies will be injected here by JS -->
      </ul>
      <div class="no-flags" id="noFlags" style="display:none;">No flagged allergies detected! üéâ</div>
    </div>
  </div>
  <div class="bottom-nav">
    <a href="profile.html" class="nav-item" title="Profile">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="4.5" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5"/><path d="M4.5 20c0-3.59 3.13-6.5 7-6.5s7 2.91 7 6.5" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/></svg>
      </span>
      <span class="nav-label">Profile</span>
    </a>
    <a href="compare.html" class="nav-item" title="Compare">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/><path d="M20 20l-3.5-3.5" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/><circle cx="11" cy="11" r="4" fill="#FFF" fill-opacity="0.5"/></svg>
      </span>

    <a href="scan_page.html" class="nav-item" title="Scan">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><rect x="3" y="7" width="18" height="10" rx="2" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5"/><rect x="7" y="11" width="10" height="2" rx="1" fill="#FFD36E"/></svg>
      </span>
      <span class="nav-label">Scan</span>
    </a>
    <a href="feedback.html" class="nav-item" title="Feedback">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M4 19v-2.5A2.5 2.5 0 0 1 6.5 14h11A2.5 2.5 0 0 1 20 16.5V19" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/><circle cx="12" cy="8" r="4" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/></svg>
      </span>
      <span class="nav-label">Feedback</span>
    </a>
  </div>
  <script>
    // Include helper for pushFlaggedAllergyResult and migration
    // ...existing code will call migrateLegacyFlaggedKeys() on load
    (function ensureHelperIncluded() {
      const s = document.createElement('script');
      s.src = 'flaggedHelper.js';
      s.defer = true;
      document.head.appendChild(s);
    })();

    // Render 4-day stacked history of flagged allergy results.
    // Storage shape (localStorage key: 'flaggedAllergyResults'):
    // [ { timestamp: 123456789, productName: '', allergies: [{allergen,severity,source,productName,matchedIngredient}] }, ... ]

    function getSeverityClass(severity) {
      if (!severity) return '';
      const s = severity.toLowerCase();
      if (s === 'severe') return 'severe';
      if (s === 'moderate') return 'moderate';
      if (s === 'mild') return 'mild';
      return '';
    }

    function formatDate(ts) {
      const d = new Date(ts);
      return d.toLocaleString(undefined, { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    // Normalize legacy keys into the new storage format
    function normalizeLegacyResults() {
      // Use migrateLegacyFlaggedKeys if the helper loaded
      try {
        if (window.migrateLegacyFlaggedKeys) {
          window.migrateLegacyFlaggedKeys();
          return;
        }
        // fallback (if helper not yet available)
        const legacy = JSON.parse(localStorage.getItem('flaggedAllergies') || 'null');
        const legacyText = localStorage.getItem('flaggedScanText');
        const legacyProduct = localStorage.getItem('flaggedProductName');
        if (legacy && Array.isArray(legacy) && legacy.length) {
          const allergies = legacy.map(f => ({
            allergen: f.allergen || f.name || '',
            severity: f.severity || f.level || 'Unknown',
            source: f.source || 'Scan',
            productName: f.productName || legacyProduct || '',
            matchedIngredient: f.matchedIngredient || ''
          }));
          const results = JSON.parse(localStorage.getItem('flaggedAllergyResults') || '[]');
          results.push({ timestamp: Date.now(), productName: legacyProduct || '', allergies, inputText: legacyText || '' });
          localStorage.setItem('flaggedAllergyResults', JSON.stringify(results));
          localStorage.removeItem('flaggedAllergies');
          localStorage.removeItem('flaggedScanText');
          localStorage.removeItem('flaggedProductName');
        }
      } catch (e) {
        console.warn('normalizeLegacyResults error', e);
      }
    }

    function pruneOldResults(results) {
      const now = Date.now();
      const maxAge = 4 * 24 * 60 * 60 * 1000; // 4 days
      return results.filter(r => r.timestamp && (now - r.timestamp) <= maxAge);
    }

    function renderFlaggedAllergies() {
      const list = document.getElementById('flaggedList');
      const noFlags = document.getElementById('noFlags');
      list.innerHTML = '';

      normalizeLegacyResults();

      let allResults = JSON.parse(localStorage.getItem('flaggedAllergyResults') || '[]');
      // prune and persist
      allResults = pruneOldResults(allResults);
      localStorage.setItem('flaggedAllergyResults', JSON.stringify(allResults));

      // newest first
      allResults.sort((a, b) => b.timestamp - a.timestamp);

      if (!allResults.length) {
        noFlags.style.display = '';
        return;
      }
      noFlags.style.display = 'none';

      allResults.forEach(result => {
        // Meta row with date and optional product name
        const metaRow = document.createElement('div');
        metaRow.style = 'display:flex;justify-content:space-between;align-items:center;margin:0.6rem 0;font-size:0.95rem;color:#5e0818;';
        const left = document.createElement('div');
        if (result.productName) left.innerHTML = `<strong style="color:#b07c1e;">${result.productName}</strong>`;
        const right = document.createElement('div');
        right.style = 'color:#666;font-size:0.9rem;';
        right.textContent = formatDate(result.timestamp);
        metaRow.appendChild(left);
        metaRow.appendChild(right);
        list.appendChild(metaRow);

        // Allergies list for this result
        (result.allergies || []).forEach(item => {
          const li = document.createElement('li');
          li.className = 'flagged-item ' + getSeverityClass(item.severity);
          li.innerHTML = `
            <span class="flagged-icon">‚ö†Ô∏è</span>
            <div class="flagged-details">
              <span class="flagged-allergen">${item.allergen}</span>
              <span class="flagged-severity">${item.severity}</span>
              <div class="flagged-source">Source: ${item.source || 'Unknown'}${item.productName ? ` | Product: <span style='color:#b07c1e;'>${item.productName}</span>` : ''}</div>
            </div>
          `;
          list.appendChild(li);
        });
      });
    }

    // Run on load
    renderFlaggedAllergies();
  </script>
</body>
</html>
