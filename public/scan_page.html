<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Ingredients</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    .allegeo-logo {
      height: 85px;
      width: auto;
      display: block;
    }
    .logout-logo {
      height: 50px;
      width: auto;
      display: block;
    }
    nav {
      background: rgba(212, 175, 55, 0.85);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 12px rgba(94, 8, 24, 0.07);
      height: 64px;
      padding: 0 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom-left-radius: 1.2rem;
      border-bottom-right-radius: 1.2rem;
      position: sticky;
      top: 0;
      z-index: 1100;
      overflow: hidden;
    }
    .nav-icon {
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      border-radius: 50%;
      transition: background 0.18s;
      padding: 0.2rem;
    }
    .nav-icon:hover {
      background: rgba(94, 8, 24, 0.08);
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-around;
      border-top: 1.5px solid #e7d9b7;
      box-shadow: 0 -2px 12px rgba(94, 8, 24, 0.06);
      padding: 0.2rem 0 0.2rem 0;
      z-index: 1200;
      border-top-left-radius: 1.2rem;
      border-top-right-radius: 1.2rem;
    }
    .bottom-nav .nav-item {
      flex: 1;
      text-align: center;
      color: #5e0818;
      text-decoration: none;
      font-size: 1.05rem;
      padding: 0.7rem 0 0.3rem 0;
      border-radius: 1.2rem;
      margin: 0 0.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.1rem;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      position: relative;
    }
    .bottom-nav .nav-item .icon {
      display: block;
      font-size: 1.45rem;
      margin-bottom: 0.1rem;
      transition: color 0.18s;
    }
    .bottom-nav .nav-item:hover {
      background: rgba(212, 175, 55, 0.13);
      color: #7a0c25;
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.08);
    }
    .bottom-nav .nav-item.active .icon,
    .bottom-nav .nav-item:hover .icon {
      color: #d4af37;
    }
    .bottom-nav .nav-item .nav-label {
      font-size: 0.92rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    @media (max-width: 600px) {
      nav {
        height: 56px;
        padding: 0 0.5rem;
      }
      .allegeo-logo {
        height: 60px;
      }
      .logout-logo {
        height: 36px;
      }
      .bottom-nav {
        padding: 0.1rem 0 0.1rem 0;
      }
      .bottom-nav .nav-item {
        font-size: 0.98rem;
        padding: 0.5rem 0 0.1rem 0;
      }
      .bottom-nav .nav-item .icon {
        font-size: 1.2rem;
      }
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--burgundy);
      background: linear-gradient(to bottom right, #fffdf5, #fdf7e6);
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      color: var(--burgundy);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    p {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #5e0818b3;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .card {
      background-color: var(--white);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border: 2px solid var(--gold);
    }

    .card h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--burgundy);
    }

    input[type="file"],
    textarea {
      width: 100%;
      padding: 0.2rem;
      border: 2px solid var(--burgundy);
      border-radius: 0.5rem;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: var(--burgundy);
      color: var(--white);
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    button:hover {
      background-color: var(--white);
      color: var(--gold);
      border: 2px solid var(--gold);
    }

    #ocrResult,
    #manualResult {
      margin-top: 1rem;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-title">
      <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    </div>
    <a href="login.html" class="nav-icon" title="Logout" onclick="localStorage.removeItem('allergies'); sessionStorage.removeItem('allergies');">
      <img src="images/logout_shiny.png" alt="Logout" class="logout-logo">
    </a>
  </nav>

  <div class="container">
    <h1>Scan Ingredients</h1>
    <p>Upload a photo or enter ingredients manually</p>

    <!-- Camera Scan -->
    <div class="card">
      <h2>üì∏ Camera Scan</h2>
      <input id="imageUpload" type="file" accept="image/*">
      <div id="previewContainer"></div>
      <button onclick="processImage()">Analyze Image</button>
      <p id="ocrResult"></p>
    </div>

    <!-- Manual Entry -->
    <div class="card">
      <h2>üñäÔ∏è Manual Entry</h2>
      <textarea id="manualInput" rows="4" placeholder="Enter ingredients list here..."></textarea>
      <button onclick="analyzeManualInput()">Analyze Ingredients</button>
      <p id="manualResult"></p>
    </div>
  </div>

  <script>
  </script>

  <div class="bottom-nav">
    <a href="profile.html" class="nav-item" title="Dashboard">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="4.5" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5"/><path d="M4.5 20c0-3.59 3.13-6.5 7-6.5s7 2.91 7 6.5" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/></svg>
      </span>
      <span class="nav-label">Dashboard</span>
    </a>
    <a href="compare.html" class="nav-item" title="Compare">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/><path d="M20 20l-3.5-3.5" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/><circle cx="11" cy="11" r="4" fill="#FFF" fill-opacity="0.5"/></svg>
      </span>
      <span class="nav-label">Compare</span>
    </a>
    <a href="results.html" class="nav-item active" title="Results">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <rect x="4" y="13" width="3" height="5" rx="1" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5"/>
          <rect x="10.5" y="9" width="3" height="9" rx="1" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5"/>
          <rect x="17" y="5" width="3" height="13" rx="1" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/>
        </svg>
      </span>
      <span class="nav-label">Results</span>
    </a>
    <a href="feedback.html" class="nav-item" title="Feedback">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M4 19v-2.5A2.5 2.5 0 0 1 6.5 14h11A2.5 2.5 0 0 1 20 16.5V19" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/><circle cx="12" cy="8" r="4" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/></svg>
      </span>
      <span class="nav-label">Feedback</span>
    </a>
  </div>

  <script>
    const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com";

    function processImage() {
      const fileInput = document.getElementById("imageUpload");
      const file = fileInput.files[0];
      if (!file) return alert("Please upload an image first");

      const reader = new FileReader();
      reader.onloadend = function () {
        const base64Image = reader.result.split(',')[1]; // remove metadata
        sendToServer(base64Image);
      };
      reader.readAsDataURL(file);
    }

    function sendToServer(base64Image) {
      fetch(`${BACKEND_URL}/api/scan/analyze-image`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ imageBase64: base64Image}),
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById('ocrResult').textContent = data.text;
            if (Array.isArray(data.flagged) && data.flagged.length) {
              alert('‚ö†Ô∏è Allergens found: ' + data.flagged.map(f => `${f.allergen} (${f.severity})`).join(', '));
            }
          } else {
            document.getElementById('ocrResult').textContent = 'Error processing image.';
          }
        })
        .catch(err => {
          console.error('Error:', err);
          alert('Failed to analyze image.');
        });
    }

    async function analyzeManualInput() {
      const input = document.getElementById("manualInput").value.trim();
      if (!input) return alert('Please enter ingredients first.');
      try {
        const res = await fetch(`${BACKEND_URL}/api/scan/analyze-text`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ text: input})
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('manualResult').textContent = data.text || input;
          if (Array.isArray(data.flagged) && data.flagged.length) {
            alert('‚ö†Ô∏è Allergens found: ' + data.flagged.map(f => `${f.allergen} (${f.severity})`).join(', '));
          } else {
            alert('No allergens found in the entered text.');
          }
        } else {
          document.getElementById('manualResult').textContent = 'Error analyzing input.';
        }
      } catch (err) {
        console.error(err);
        alert('Failed to analyze input.');
      }
    }
  </script>
</body>
</html>
