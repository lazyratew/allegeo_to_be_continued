<html lang="en">

<head>
  <meta charset="UTF-8" />

</head>

<body>

  <nav>
    <div class="nav-title">
      <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    </div>
    <a href="contact.html" class="nav-icon" title="Contact Us">
      <img src="images/contact_icon.png" alt="Contact Us" class="contact-logo"
        style="height:32px;width:auto;margin-right:10px;vertical-align:middle;">
    </a>
    <a href="login.html" class="nav-icon" title="Logout"
      onclick="localStorage.removeItem('allergies'); sessionStorage.removeItem('allergies');">
      <img src="images/logout_shiny.png" alt="Logout" class="logout-logo">
    </a>

  <div class="container">
    <h1>Scan Ingredients</h1>
    <p>Upload a photo or enter ingredients manually</p>

    <!-- Camera Scan -->
    <div class="card">
      <h2>üì∏ Camera Scan</h2>
      <input id="imageInput" type="file" accept="image/*">
      <div id="previewContainer"></div>
      <button onclick="analyzeImage()">Analyze Image</button>
      <p id="ocrResult"></p>
    </div>

    <!-- Manual Entry -->
    <div class="card">
      <h2>üñäÔ∏è Manual Entry</h2>
      <textarea id="manualInput" rows="4" placeholder="Enter ingredients list here..."></textarea>
      <button onclick="analyzeManualInput()">Analyze Ingredients</button>
      <p id="manualResult"></p>
    </div>
  </div>
  <div class="bottom-nav">
    <a href="profile.html" class="nav-item" title="Dashboard">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="8" r="4.5" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5" />
          <path d="M4.5 20c0-3.59 3.13-6.5 7-6.5s7 2.91 7 6.5" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5"
            stroke-linecap="round" />
        </svg>
      </span>
      <span class="nav-label">Dashboard</span>
    </a>
    <a href="compare.html" class="nav-item" title="Compare">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <circle cx="11" cy="11" r="7" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5" />
          <path d="M20 20l-3.5-3.5" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round" />
          <circle cx="11" cy="11" r="4" fill="#FFF" fill-opacity="0.5" />
        </svg>
      </span>
      <span class="nav-label">Compare</span>
    </a>
    <a href="results.html" class="nav-item active" title="Results">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <rect x="4" y="13" width="3" height="5" rx="1" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5" />
          <rect x="10.5" y="9" width="3" height="9" rx="1" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5" />
          <rect x="17" y="5" width="3" height="13" rx="1" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5" />
        </svg>
      </span>
      <span class="nav-label">Results</span>
    </a>
    <a href="feedback.html" class="nav-item" title="Feedback">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M4 19v-2.5A2.5 2.5 0 0 1 6.5 14h11A2.5 2.5 0 0 1 20 16.5V19" fill="#FFD36E" stroke="#5e0818"
            stroke-width="1.5" stroke-linecap="round" />
          <circle cx="12" cy="8" r="4" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5" />
        </svg>
      </span>
      <span class="nav-label">Feedback</span>
    </a>
  </div>

  <script>
    const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com";

    async function analyzeImage() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      if (!file) return alert('Please select an image file first.');

      const reader = new FileReader();
      reader.onloadend = async function () {
        const imageBase64 = reader.result.replace('data:', '').replace(/^.+,/, '');
        try {
          const res = await fetch(`${BACKEND_URL}/api/scan/analyze-image`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ imageBase64: imageBase64 })
          });
          if (res.ok) {
            const data = await res.json(); 
            window.location.href = `results.html?id=${data.detectionId}`;
          } else {
            const errorData = await res.json();
            alert(`Failed to analyze image: ${errorData.error}`);
          }
        } catch (err) {
          console.error(err);
          alert('Failed to analyze image.');
        }
      };
      reader.readAsDataURL(file);
    }

    async function analyzeManualInput() {
      const input = document.getElementById("manualInput").value.trim();
      if (!input) return alert('Please enter ingredients first.');
      try {
        const res = await fetch(`${BACKEND_URL}/api/scan/analyze-text`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ text: input })
        });
        if (res.ok) {
          window.location.href = 'results.html';
        } else {
          const errorData = await res.json();
          alert(`Failed to analyze input: ${errorData.error}`);
        }
      } catch (err) {
        console.error(err);
        alert('Failed to analyze input.');
      }
    }
  </script>
</body>

</html>
