<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Allegeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--gold);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-title {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--burgundy);
    }

    .nav-link {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      color: var(--burgundy);
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: var(--white);
    }

    .nav-underline {
      height: 70px;
      background-color: var(--burgundy);
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem 2rem;
    }

    .signup-container {
      background-color: var(--white);
      padding: 1rem;
      max-width: 400px;
      width: 100%;
      border-radius: 5rem;
      border: 3px solid var(--gold);
      box-shadow:
        0 0 30px 10px rgba(255, 255, 255, 0.6),
        0 0 50px 20px rgba(255, 255, 255, 0.4),
        0 0 70px 40px rgba(255, 255, 255, 0.2);
    }

    .signup-container h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: var(--burgundy);
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .signup-container input {
      padding: 0.5rem 1rem;
      border: 2px solid #c46173;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
    }

    .signup-container input:focus {
      border-color: var(--burgundy);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.4);
    }

    .signup-container button {
      padding: 0.5rem 1rem;
      background-color: var(--burgundy);
      color: var(--white);
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup-container button:hover {
      background-color: var(--white);
      color: var(--gold);
      transform: translateY(-3px);
    }

    .signup-container .login-link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .signup-container .login-link a {
      color: var(--burgundy);
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .signup-container .login-link a:hover {
      color: var(--gold);
    }

    .signup-container .links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 0.9rem;

      /* color error while using internal */
    }

    .signup-container .links a:hover {
      color: var(--gold);
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-title">Allegeo</div>
    <a href="#" class="nav-link">Help</a>
  </nav>
  <div class="nav-underline"></div>

  <!-- Signup Form Section -->
  <main>
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="number" placeholder="Phone Number" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>
      <div class="links">
        <a href="privacy.html">Privacy</a>
        <a href="#">Feedback</a>
      </div>
    </div>
  </main>

  <!-- Form Handler -->

  <script>
    // Wait until the whole page is loaded
    window.addEventListener('DOMContentLoaded', () => {
      console.log("âœ… JS script is running");

      const form = document.getElementById('signupForm');
      if (!form) {
        console.error("âŒ Form not found");
        return;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log("ðŸš€ Submit clicked");

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const number = document.getElementById('number').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          alert("Passwords don't match.");
          return;
        }

        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, phone: number, password })
        });

        const result = await res.json();
        if (res.ok) {
          alert("Signup successful!");
          window.location = '/dashboard.html';
        } else {
          alert("Signup failed: " + result.error);
        }
      });
    });
  </script>


</body>

</html>
