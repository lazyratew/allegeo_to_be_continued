<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Allegeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    .modern-nav {
      background: rgba(212, 175, 55, 0.92);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 12px rgba(94, 8, 24, 0.07);
      height: 70px;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom-left-radius: 1.2rem;
      border-bottom-right-radius: 1.2rem;
      position: sticky;
      top: 0;
      z-index: 1100;
      overflow: hidden;
    }

    .modern-nav .allegeo-logo {
      height: 70px;
      width: auto;
      display: block;
      margin-right: auto;
    }

    .modern-nav .contact-link {
      font-family: 'Poppins', sans-serif;
      font-size: 1.15rem;
      font-weight: 600;
      color: #5e0818;
      text-decoration: none;
      letter-spacing: 0.02em;
      padding: 0.5rem 1.2rem;
      border-radius: 2rem;
      background: rgba(255, 255, 255, 0.7);
      transition: background 0.18s, color 0.18s;
      margin-left: auto;
    }

    .modern-nav .contact-link:hover {
      background: #FFD36E;
      color: #7a0c25;
    }

    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .allegeo-logo {
      height: 85px;
      width: auto;
      display: block;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem 2rem;
    }

    .signup-container {
      background-color: var(--white);
      padding: 1rem;
      max-width: 400px;
      width: 100%;
      border-radius: 5rem;
      border: 3px solid var(--gold);
      box-shadow:
        0 0 30px 10px rgba(255, 255, 255, 0.6),
        0 0 50px 20px rgba(255, 255, 255, 0.4),
        0 0 70px 40px rgba(255, 255, 255, 0.2);
    }

    .signup-container h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: var(--burgundy);
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .signup-container input {
      padding: 0.5rem 1rem;
      border: 2px solid #c46173;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
    }

    .signup-container input:focus {
      border-color: var(--burgundy);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.4);
    }

    .signup-container button {
      padding: 0.5rem 1rem;
      background-color: var(--burgundy);
      color: var(--white);
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .signup-container button:hover {
      background-color: var(--white);
      color: var(--gold);
      transform: translateY(-3px);
    }

    .signup-container .login-link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .signup-container .login-link a {
      color: var(--burgundy);
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .signup-container .login-link a:hover {
      color: var(--gold);
    }

    .signup-container .links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 0.9rem;

      /* color error while using internal */
    }

    .signup-container .links a:hover {
      color: var(--gold);
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="modern-nav">
    <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    <a href="contact.html" class="contact-link">Contact Us</a>
  </nav>
  <div class="nav-underline"></div>

  <!-- Signup Form Section -->
  <main>
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="number" placeholder="Phone Number" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>
      <div class="links">
        <a href="privacy.html">Privacy</a>
        <a href="feedback.html">Feedback</a>
      </div>
    </div>
  </main>

  <!-- Form Handler -->

  <script>
    // Wait until the whole page is loaded
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signupForm');
      if (!form) {
        console.error("err Form not found");
        return;
      }

      form.addEventListener('submit', async (e) => {
        // Phone: must be exactly 10 digits
        if (!/^\d{10}$/.test(phone)) {
          alert("Phone number must be exactly 10 digits.");
          return;
        }
        e.preventDefault();
        console.log("Submit clicked");

        const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com";
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('number').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Username: min 3 chars, only letters, numbers, underscores
        if (!/^[A-Za-z0-9_]{3,}$/.test(username)) {
          alert("Username must be at least 3 characters and contain only letters, numbers, or underscores.");
          return;
        }

        // Email: must be a valid Gmail address
        if (!/^([a-zA-Z0-9_.+-]+)@gmail\.com$/.test(email)) {
          alert("Please enter a valid Gmail address (example@gmail.com).");
          return;
        }

        // Password: min 8 chars, at least 1 uppercase, 1 lowercase, 1 number, 1 special char
        if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/.test(password)) {
          alert("Password must be at least 8 characters and include uppercase, lowercase, number, and special character.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords don't match.");
          return;
        }

        try {
          const res = await fetch(`${BACKEND_URL}/api/auth/signup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, phone, password }),
            credentials: 'include' //allow session cookie to be set
          });
          const result = await res.json();

          if (res.ok) {
            alert("Signup successful!");
            localStorage.setItem('userEmail', result.email || email);
            if (result.hasAllergies) {
              window.location.href = 'profile.html';
            } else {
              window.location.href = 'dashboard.html';
            }
          } else {
            alert("Signup failed: " + (result.error || "Unknown error"));
          }
        } catch (err) {
          console.error("Network or server error:", err);
          alert("Could not signup. Please check your connection or try again later.");
        }
      });
    });
  </script>


</body>

</html>
