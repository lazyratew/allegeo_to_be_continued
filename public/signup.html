<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Allegeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <!--<link rel="stylesheet" href="css/main.css"> --> <!--major css issue-->
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="modern-nav">
    <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    <a href="contact.html" class="contact-link">Contact Us</a>
  </nav>
  <div class="nav-underline"></div>

  <!-- Signup Form Section -->
  <main>
    <div class="signup-container">
      <h2>Create Your Account</h2>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="number" placeholder="Phone Number" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>
      <div class="links">
        <a href="privacy.html">Privacy</a>
      </div>
    </div>
  </main>

  <!-- Form Handler -->

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signupForm');
      if (!form) {
        console.error("err Form not found");
        return;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log("Submit clicked");

        const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com";
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('number').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        //constraints for phone
        if (!/^\d{10}$/.test(phone)) {
          alert("Phone number must be exactly 10 digits.");
          return;
        }

        // Username: min 3 chars, only letters, numbers, underscores
        if (!/^[A-Za-z0-9_]{3,}$/.test(username)) {
          alert("Username must be at least 3 characters and contain only letters, numbers, or underscores.");
          return;
        }

        // Email: must be a valid Gmail address
        if (!/^([a-zA-Z0-9_.+-]+)@gmail\.com$/.test(email)) {
          alert("Please enter a valid Gmail address (example@gmail.com).");
          return;
        }

        // Password: min 8 chars, at least 1 uppercase, 1 lowercase, 1 number, 1 special char
        if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/.test(password)) {
          alert("Password must be at least 8 characters and include uppercase, lowercase, number, and special character.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords don't match.");
          return;
        }

        try {
          const res = await fetch(`${BACKEND_URL}/api/auth/signup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, phone, password }),
            credentials: 'include' //allow session cookie to be set
          });
          const result = await res.json();

          if (res.ok) {
            alert("Signup successful!");
            localStorage.setItem('userEmail', result.email || email);
            if (result.hasAllergies) {
              window.location.href = 'profile.html';
            } else {
              window.location.href = 'dashboard.html';
            }
          } else {
            alert("Signup failed: " + (result.error || "Unknown error"));
          }
        } catch (err) {
          console.error("Network or server error:", err);
          alert("Could not signup. Please check your connection or try again later.");
        }
      });
    });
  </script>


</body>

</html>
