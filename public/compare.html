<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compare Food Items</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: var(--gold);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-title {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--burgundy);
    }
    .main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto 6rem;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom: 2px solid #ccc;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
    }
    .tabs a {
      text-decoration: none;
      color: var(--burgundy);
      font-weight: 500;
    }
    .tabs .active {
      border-bottom: 2px solid var(--burgundy);
      font-weight: bold;
    }
    .search-bar {
      display: flex;
      margin-bottom: 1.5rem;
    }
    .search-bar input {
      flex: 1;
      padding: 0.8rem;
      border: 2px solid var(--gold);
      border-radius: 0.75rem 0 0 0.75rem;
      outline: none;
    }
    .search-bar button {
      padding: 0.8rem 1rem;
      border: none;
      background-color: var(--burgundy);
      color: var(--white);
      border-radius: 0 0.75rem 0.75rem 0;
      cursor: pointer;
    }
    .card {
      background-color: var(--white);
      border: 2px solid var(--gold);
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .ingredient {
      display: flex;
      align-items: center;
      margin: 0.3rem 0;
    }
    .ingredient.flagged {
      color: red;
      font-weight: bold;
    }
    footer {
      background-color: var(--white);
      padding: 0.7rem 1rem;
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    footer a {
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--burgundy);
    }
    footer a.active {
      color: var(--gold);
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-title">Allegeo</div>
    <a href="login.html" class="nav-icon">Logout</a>
  </nav>

  <div class="main">
    <h1>Compare Food Items</h1>
    <div class="tabs">
      <a href="profile.html">My Allergies</a>
      <a href="compare.html" class="active">Compare</a>
      <a href="dashboard.html">Edit Profile</a>
    </div>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a product..." />
      <button onclick="searchProduct()">Search</button>
    </div>

    <!-- Results -->
    <div id="results"></div>
  </div>

  <footer>
    <a href="profile.html">üè†</a>
    <a href="scan_page.html">üì∑</a>
    <a href="#">‚öôÔ∏è</a>
  </footer>

  <script>
    const userEmail = localStorage.getItem("userEmail") || "test@example.com";
    let userAllergies = {};

    async function loadUserAllergies() {
      const res = await fetch(`/userinfo/profile?email=${encodeURIComponent(userEmail)}`);
      const data = await res.json();
      userAllergies = data.allergies || {};
    }

    async function searchProduct() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      const res = await fetch(`/products/search?q=${encodeURIComponent(query)}`);
      const products = await res.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      products.forEach(product => {
        let ingredientsHtml = "";
        product.ingredients.forEach(ing => {
          const isAllergen = Object.keys(userAllergies).some(
            allergy => ing.toLowerCase().includes(allergy.toLowerCase())
          );
          ingredientsHtml += `<div class="ingredient ${isAllergen ? 'flagged' : ''}">${ing}${isAllergen ? ' ‚ö†Ô∏è' : ''}</div>`;
        });

        const card = `
          <div class="card">
            <h2>${product.name} (${product.brand})</h2>
            <h3>Ingredients:</h3>
            ${ingredientsHtml}
          </div>
        `;
        resultsDiv.insertAdjacentHTML("beforeend", card);
      });
    }

    // Load allergies on page load
    loadUserAllergies();
  </script>
</body>
</html>
