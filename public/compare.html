      border: none;

      color: var(--white);

      cursor: pointer;
    }

    .card {
      background-color: var(--white);
      border: 2px solid var(--gold);
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .ingredient {

</head>

  <script>
    const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com"
    const userEmail = localStorage.getItem("userEmail") || "test@example.com";
    let userAllergies = {};

    async function loadUserAllergies() {
      const res = await fetch(`${BACKEND_URL}/userinfo/profile?email=${encodeURIComponent(userEmail)}`);
      const data = await res.json();
      userAllergies = data.allergies || {};
    }

    // Returns true if more than 90% of the characters are English letters or numbers
    function isMostlyEnglish(text) {
      const chars = text.replace(/\s+/g, '');
      if (!chars) return false;
      const englishChars = chars.match(/[a-zA-Z0-9]/g) || [];
      const ratio = englishChars.length / chars.length;
      return ratio > 0.9; // threshold can be adjusted
    }

    function getEnglishProduct(products) {
      return products.find(p => isMostlyEnglish(p.ingredients.join(" ")));
    }

    async function searchProduct() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      const res = await fetch(`${BACKEND_URL}/products/search?q=${encodeURIComponent(query)}&email=${encodeURIComponent(userEmail)}`);
      const products = await res.json();

      const englishProduct = getEnglishProduct(products);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!englishProduct) {
        resultsDiv.innerHTML = "<p>No English product found.</p>";
        return;
      }

      /* //Old compare with user allergies logic 
      products.forEach(product => {
        let ingredientsHtml = "";
        product.ingredients.forEach(ing => {
          const isAllergen = Object.keys(userAllergies).some(
            allergy => ing.toLowerCase().includes(allergy.toLowerCase())
          );
          ingredientsHtml += `<div class="ingredient ${isAllergen ? 'flagged' : ''}">${ing}${isAllergen ? ' ‚ö†Ô∏è' : ''}</div>`;
        });

        const card = `
          <div class="card">
            <h2>${product.name} (${product.brand})</h2>
            <h3>Ingredients:</h3>
            ${ingredientsHtml}
          </div>
        `;
        resultsDiv.insertAdjacentHTML("beforeend", card);
      });
    } */

      // Compare ingredients with user allergies
      const flaggedIngredients = englishProduct.ingredients.map(ing => {
        const isAllergen = Object.keys(userAllergies).some(allergy =>
          ing.toLowerCase().includes(allergy.toLowerCase())
        );
        return { name: ing, isAllergen };
      });

      let ingredientsHtml = "";
      flaggedIngredients.forEach(ing => {
        ingredientsHtml += `<div class="ingredient ${ing.isAllergen ? 'flagged' : ''}">
                              ${ing.name}${ing.isAllergen ? ' ‚ö†Ô∏è' : ''}
                            </div>`;
      });

      const card = `
        <div class="card">
          <h2>${englishProduct.name} (${englishProduct.brand})</h2>
          <h3>Ingredients:</h3>
          ${ingredientsHtml}
        </div>
      `;

      resultsDiv.innerHTML = card;
    }


    // Load allergies on page load
    loadUserAllergies();
  </script>
