<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compare Food Items</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--gold);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-title {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--burgundy);
    }

    .main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto 6rem;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom: 2px solid #ccc;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
    }

    .tabs a {
      text-decoration: none;
      color: var(--burgundy);
      font-weight: 500;
    }

    .tabs .active {
      border-bottom: 2px solid var(--burgundy);
      font-weight: bold;
    }

    .search-bar {
      display: flex;
      margin-bottom: 1.5rem;
    }

    .search-bar input {
      flex: 1;
      padding: 0.8rem;
      border: 2px solid var(--gold);
      border-radius: 0.75rem 0 0 0.75rem;
      outline: none;
    }

    .search-bar button {
      padding: 0.8rem 1rem;
      border: none;
      background-color: var(--burgundy);
      color: var(--white);
      border-radius: 0 0.75rem 0.75rem 0;
      cursor: pointer;
    }

    .card {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background-color: var(--white);
      border: 2px solid var(--gold);
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card input[type="radio"] {
      margin-top: 0.5rem;
      transform: scale(1.2);
      cursor: pointer;
    }

    .card.selected {
      border: 3px solid var(--burgundy);
      background-color: #fff5f7;
      box-shadow: 0 0 10px rgba(94, 8, 24, 0.4);
    }

    .confirm-btn {
      margin-top: 1rem;
      padding: 0.8rem;
      background: var(--burgundy);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      width: 100%;
      text-align: center;
    }


    .ingredient {
      display: flex;
      align-items: center;
      margin: 0.3rem 0;
    }

    .ingredient.flagged {
      color: red;
      font-weight: bold;
    }

    footer {
      background-color: var(--white);
      padding: 0.7rem 1rem;
      display: flex;
      justify-content: space-around;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    footer a {
      font-size: 1.5rem;
      text-decoration: none;
      color: var(--burgundy);
    }

    footer a.active {
      color: var(--gold);
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-title">Allegeo</div>
    <a href="login.html" class="nav-icon">Logout</a>
  </nav>

  <div class="main">
    <h1>Compare Food Items</h1>
    <div class="tabs">
      <a href="profile.html">My Allergies</a>
      <a href="compare.html" class="active">Compare</a>
      <a href="dashboard.html">Edit Profile</a>
    </div>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for a product..." />
      <button onclick="searchProduct()">Search</button>
    </div>

    <!-- Results -->
    <div id="results"></div>
  </div>

  <footer>
    <a href="profile.html">üè†</a>
    <a href="scan_page.html">üì∑</a>
    <a href="#">‚öôÔ∏è</a>
  </footer>

  <script>
    const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com"
    let userEmail;
    let userAllergies = {};
    let selectedProduct = null;
    let searchResults = [];
    let resultsDiv = null;

    const storedEmail = localStorage.getItem("userEmail");
    if (!storedEmail) {
      alert("Please log in first.");
      window.location.href = "login.html";
    } else {
      userEmail = storedEmail;
    }

    async function loadUserAllergies() {
      const res = await fetch(`${BACKEND_URL}/api/user/profile?email=${encodeURIComponent(userEmail)}`);
      const data = await res.json();
      userAllergies = data.allergies || {};
    }

    async function searchProduct() { //need to add try-catch incase of a fetch err
      const query = document.getElementById("searchInput").value;
      if (!query) return;

      const res = await fetch(`${BACKEND_URL}/products/search?q=${encodeURIComponent(query)}&email=${encodeURIComponent(userEmail)}`);
      const products = await res.json();

      resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<h2>Select the product you were looking for...</h2>";

      if (!products.length) {
        resultsDiv.innerHTML = "<p>No English product found.</p>";
        return;
      }
      searchResults = products;

      //shows all products with compare option 
      products.forEach((product, index) => {
        let ingredientsHtml = product.ingredients.map(
          ing => `<div class="ingredient">${ing}</div>`
        ).join("");

        const card = `
      <label class="card">
        <input type="radio" name="productSelect" onchange="setSelectedProduct(${index})">
        <div class="card-content">
          <h2>${product.name} <span style="font-size:0.9rem; color:#666;">(${product.brand})</span></h2>
          <h3>Ingredients:</h3>
          ${ingredientsHtml}
        </div>
      </label>
    `;
        resultsDiv.insertAdjacentHTML("beforeend", card);
      });
      // Add confirm button after all results
      resultsDiv.insertAdjacentHTML("beforeend", `
      <button onclick="confirmSelection()" style="margin-top:1rem; padding:0.8rem; background:var(--burgundy); color:white; border:none; border-radius:0.5rem; cursor:pointer;">
        ‚úÖ Confirm Selection
      </button>
    `);
    }


    function setSelectedProduct(index) {
      selectedProduct = searchResults[index];
      //maybe add a console.log here for alert
    }

    async function confirmSelection() {
      if (!resultsDiv) {
        resultsDiv = document.getElementById("results");
        if (!resultsDiv) {
          console.error("‚ùå resultsDiv not found in DOM.");
          return;
        }
      }
      
      if (!selectedProduct) {
        alert("Please select a product first.");
        return;
      }

      // Use backend-detected allergens
      let ingredientsHtml = "";
      const flaggedAllergens = selectedProduct.flaggedAllergens || []; //fallsback to empty array

      selectedProduct.ingredients.forEach(ing => {
        const matched = selectedProduct.flaggedAllergens.find(f =>
          ing.toLowerCase().includes(f.allergen.toLowerCase())
        );
        if (matched) {
          ingredientsHtml += `<div class="ingredient flagged">
                            ${ing} ‚ö†Ô∏è (${matched.allergen} ‚Äì ${matched.severity})
                          </div>`;
        } else {
          ingredientsHtml += `<div class="ingredient">${ing}</div>`;
        }
      });

      const card = `
      <div class="card selected">
        <h2>${selectedProduct.name} (${selectedProduct.brand})</h2>
        <h3>Ingredients:</h3>
        ${ingredientsHtml}
      </div>
    `;
      resultsDiv.innerHTML = card;

      // Save only the confirmed product to DB
      await fetch(`${BACKEND_URL}/products/storeSelected`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: userEmail, product: selectedProduct }),
      });
    }

    loadUserAllergies();
  </script>
</body>

</html>
