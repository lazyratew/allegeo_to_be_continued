<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Allergy Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    .allegeo-logo {
      height: 85px;
      width: auto;
      display: block;
    }

    .logout-logo {
      height: 50px;
      width: auto;
      display: block;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--gold);
      height: 60px;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }


    .nav-icon {
      font-size: 1.4rem;
      cursor: pointer;
    }

    .main {
      flex: 1;
      max-width: 600px;
      margin: 2rem auto 6rem;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom: 2px solid #ccc;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
    }

    .tabs button,
    .tabs a {
      background: none;
      border: none;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      color: var(--burgundy);
      padding-bottom: 0.2rem;
    }

    .tabs .active {
      border-bottom: 2px solid var(--burgundy);
      font-weight: bold;
    }

    .add-allergy-btn {
      display: block;
      text-align: center;
      background-color: var(--burgundy);
      color: var(--white);
      padding: 0.8rem;
      border-radius: 0.75rem;
      text-decoration: none;
      margin-bottom: 2rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .add-allergy-btn:hover {
      background-color: var(--white);
      color: var(--gold);
      border: 2px solid var(--gold);
    }

    .card {
      background-color: var(--white);
      border: 2px solid var(--gold);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      margin-bottom: 1rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .card h2 {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .severity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot.red {
      background-color: red;
    }

    .dot.orange {
      background-color: rgb(238, 158, 10);
    }

    .dot.green {
      background-color: green;
    }

    /* Floating Scan Button */
    .scan-btn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: var(--burgundy);
      color: var(--white);
      padding: 1rem;
      border-radius: 50%;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
      text-decoration: none;
    }

    .scan-btn:hover {
      background-color: var(--gold);
      color: var(--burgundy);
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 8px 0;
      z-index: 1000;
    }

    .bottom-nav .nav-item {
      flex: 1;
      text-align: center;
      color: #555;
      text-decoration: none;
      font-size: 14px;
      padding: 6px;
      border-radius: 12px;
      transition: all 0.2s ease-in-out;
    }

    .bottom-nav .nav-item .icon {
      display: block;
      font-size: 20px;
    }

    .bottom-nav .nav-item.active,
    .bottom-nav .nav-item:hover {
      background: rgba(19, 0, 7, 0.1);
      /* light pink highlight */
      color: #5e0818;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-title">
      <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    </div>
    <a href="login.html" class="nav-icon">
      <img src="images/logout_shiny.png" alt="Logout" class="logout-logo">
    </a>
  </nav>

  <!-- Main Content -->
  <div class="main">
    <h1>Your Allergy Profile</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="active">My Allergies</button>
      <a href="compare.html">Compare</a>
      <a href="dashboard.html">Edit Profile</a>
    </div>

    <!-- Add Allergy -->
    <a href="dashboard.html" class="add-allergy-btn">+ Add New Allergy</a>

    <!-- Scan Button -->
    <a href="scan_page.html" class="scan-btn">üì∑</a>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
      <a href="dashboard.html" class="nav-item active">
        <span class="icon">üè†</span>
        <span class="text">Dashboard</span>
      </a>
      <a href="compare.html" class="nav-item">
        <span class="icon">üîç</span>
        <span class="text">Search</span>
      </a>
      <a href="results.html" class="nav-item">
        <span class="icon">üìä</span>
        <span class="text">Results</span>
      </a>
      <a href="feedback.html" class="nav-item">
        <span class="icon">üí¨</span>
        <span class="text">Feedback</span>
      </a>
    </div>

  </div>

  <script>
    // TODO: Replace with real email from login/session
    const userEmail = localStorage.getItem('userEmail') || "test@example.com";
    const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com"

    async function loadAllergies() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/user/profile?email=${encodeURIComponent(userEmail)}`);
        if (!res.ok) throw new Error('Failed to fetch allergies');

        const data = await res.json();
        const allergies = data.allergies || {};

        // Remove any old cards before adding new
        document.querySelectorAll(".card").forEach(el => el.remove());

        //testing remove this
        const severityMap = {
          Mild: "green",
          Moderate: "orange",
          Severe: "red"
        };

        // Loop through allergies map and create cards
        Object.entries(allergies).forEach(([allergen, severity]) => {
          const dotClass = severityMap[severity] || "green"; // default green
          const card = `
    <div class="card">
      <div class="card-header">
        <h2>${allergen}</h2>
        <span class="text-sm">${new Date().toLocaleDateString()}</span>
      </div>
      <div class="severity">
        <div class="dot ${dotClass}"></div>
        <span>Severity: ${severity}</span>
      </div>
    </div>
  `;
          document.querySelector(".add-allergy-btn").insertAdjacentHTML("afterend", card);
        });
      } catch (err) {
        console.error("Error loading allergies:", err);
      }
    }
    // Load on page load
    loadAllergies();
  </script>

</body>

</html>
