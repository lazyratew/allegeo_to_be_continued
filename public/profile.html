<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Allergy Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    .allegeo-logo {
      height: 85px;
      width: auto;
      display: block;
    }

    .logout-logo {
      height: 50px;
      width: auto;
      display: block;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
  background: rgba(212, 175, 55, 0.85);
  backdrop-filter: blur(6px);
  box-shadow: 0 2px 12px rgba(94, 8, 24, 0.07);
  height: 64px;
  padding: 0 1.2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom-left-radius: 1.2rem;
  border-bottom-right-radius: 1.2rem;
  position: sticky;
  top: 0;
  z-index: 1100;
  overflow: hidden;
    }


    .nav-icon {
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      border-radius: 50%;
      transition: background 0.18s;
      padding: 0.2rem;
    }
    .nav-icon:hover {
      background: rgba(94, 8, 24, 0.08);
    }

    .main {
      flex: 1;
      max-width: 600px;
      margin: 2rem auto 6rem;
      padding: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom: 2px solid #ccc;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
    }

    .tabs button,
    .tabs a {
      background: none;
      border: none;
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      color: var(--burgundy);
      padding-bottom: 0.2rem;
    }

    .tabs .active {
      border-bottom: 2px solid var(--burgundy);
      font-weight: bold;
    }

    .add-allergy-btn {
      display: block;
      text-align: center;
      background-color: var(--burgundy);
      color: var(--white);
      padding: 0.8rem;
      border-radius: 0.75rem;
      text-decoration: none;
      margin-bottom: 2rem;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .add-allergy-btn:hover {
      background-color: var(--white);
      color: var(--gold);
      border: 2px solid var(--gold);
    }

    .card {
      background-color: var(--white);
      border: 2px solid var(--gold);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      margin-bottom: 1rem;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .card h2 {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .severity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot.red {
      background-color: red;
    }

    .dot.orange {
      background-color: rgb(238, 158, 10);
    }

    .dot.green {
      background-color: green;
    }

    /* Floating Scan Button */
    .scan-btn {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background-color: var(--burgundy);
      color: var(--white);
      padding: 1rem;
      border-radius: 50%;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s ease;
      text-decoration: none;
    }

    .scan-btn:hover {
      background-color: var(--gold);
      color: var(--burgundy);
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100vw;
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-around;
  border-top: 1.5px solid #e7d9b7;
  box-shadow: 0 -2px 12px rgba(94, 8, 24, 0.06);
  padding: 0.2rem 0 0.2rem 0;
  z-index: 1200;
  border-top-left-radius: 1.2rem;
  border-top-right-radius: 1.2rem;
    }

    .bottom-nav .nav-item {
  flex: 1;
  text-align: center;
  color: #5e0818;
  text-decoration: none;
  font-size: 1.05rem;
  padding: 0.7rem 0 0.3rem 0;
  border-radius: 1.2rem;
  margin: 0 0.2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.1rem;
  transition: background 0.18s, color 0.18s, box-shadow 0.18s;
  position: relative;
    }

    .bottom-nav .nav-item .icon {
  display: block;
  font-size: 1.45rem;
  margin-bottom: 0.1rem;
  transition: color 0.18s;
    }

    .bottom-nav .nav-item.active,
    .bottom-nav .nav-item:hover {
      background: rgba(212, 175, 55, 0.13);
      color: #7a0c25;
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.08);
    }
    .bottom-nav .nav-item.active .icon,
    .bottom-nav .nav-item:hover .icon {
      color: #d4af37;
    }
    .bottom-nav .nav-item .nav-label {
      font-size: 0.92rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    @media (max-width: 600px) {
      nav {
        height: 56px;
        padding: 0 0.5rem;
      }
      .allegeo-logo {
        height: 60px;
      }
      .logout-logo {
        height: 36px;
      }
      .bottom-nav {
        padding: 0.1rem 0 0.1rem 0;
      }
      .bottom-nav .nav-item {
        font-size: 0.98rem;
        padding: 0.5rem 0 0.1rem 0;
      }
      .bottom-nav .nav-item .icon {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-title">
      <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    </div>
    <a href="contact.html" class="nav-icon" title="Contact Us">
      <img src="images/contact_icon.png" alt="Contact Us" class="contact-logo" style="height:32px;width:auto;margin-right:10px;vertical-align:middle;">
    </a>
    <a href="login.html" class="nav-icon" title="Logout" onclick="localStorage.removeItem('allergies'); sessionStorage.removeItem('allergies');">
      <img src="images/logout_shiny.png" alt="Logout" class="logout-logo">
    </a>
  </nav>

  <!-- Main Content -->
  <div class="main">
    <h1>Your Allergy Profile</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="active">My Allergies</button>
      <a href="compare.html">Compare</a>
      <a href="dashboard.html">Edit Profile</a>
    </div>

    <!-- Add Allergy -->
    <a href="dashboard.html" class="add-allergy-btn">+ Add New Allergy</a>

    <!-- Scan Button -->
    <a href="scan_page.html" class="scan-btn">ðŸ“·</a>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
      <a href="dashboard.html" class="nav-item active" title="Dashboard">
        <span class="icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="4.5" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5"/><path d="M4.5 20c0-3.59 3.13-6.5 7-6.5s7 2.91 7 6.5" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/></svg>
        </span>
        <span class="nav-label">Dashboard</span>
      </a>
      <a href="compare.html" class="nav-item" title="Compare">
        <span class="icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/><path d="M20 20l-3.5-3.5" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/><circle cx="11" cy="11" r="4" fill="#FFF" fill-opacity="0.5"/></svg>
        </span>
        <span class="nav-label">Compare</span>
      </a>
      <a href="results.html" class="nav-item" title="Results">
        <span class="icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><rect x="3" y="10" width="4" height="8" rx="1.5" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5"/><rect x="9.5" y="6" width="4" height="12" rx="1.5" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5"/><rect x="16" y="13" width="4" height="5" rx="1.5" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/></svg>
        </span>
        <span class="nav-label">Results</span>
      </a>
      <a href="feedback.html" class="nav-item" title="Feedback">
        <span class="icon">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M4 19v-2.5A2.5 2.5 0 0 1 6.5 14h11A2.5 2.5 0 0 1 20 16.5V19" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/><circle cx="12" cy="8" r="4" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/></svg>
        </span>
        <span class="nav-label">Feedback</span>
      </a>
    </div>

  </div>

  <script>
    const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com"
    const allergenIcons = {
      "Milk": "https://img.icons8.com/color/48/milk-bottle.png",
      "Egg": "https://cdn.britannica.com/94/151894-050-F72A5317/Brown-eggs.jpg",
      "Peanuts": "https://img.icons8.com/emoji/48/peanuts-emoji.png",
      "Tree Nuts": "https://img.icons8.com/emoji/48/chestnut.png",
      "Sesame": "https://img.icons8.com/color/48/sesame.png",
      "Soy": "https://hips.hearstapps.com/hmg-prod/images/soybean-royalty-free-image-1591121334.jpg",
      "Fish": "https://img.icons8.com/color/48/fish-food.png",
      "Shellfish": "https://womenshealth.obgyn.msu.edu/sites/womenshealth/files/Shellfish-and-Crustaceans-Cookery-Course_0.jpg",
      "Gluten": "https://img.icons8.com/color/48/wheat.png",
      "Mustard": "https://img.icons8.com/color/48/mustard.png",
      "Corn": "https://img.icons8.com/color/48/corn.png",
      "Strawberries": "https://img.icons8.com/color/48/strawberry.png",
      "Salmon": "https://img.icons8.com/color/48/salmon.png",
      "Peach": "https://img.icons8.com/emoji/48/peach-emoji.png",
      "Lupin": "https://upload.wikimedia.org/wikipedia/commons/7/7a/Lupinus_albus.JPG",
      "Celery": "https://www.innerwest.nsw.gov.au/Images/UserUploadedImages/33161/celery-cropped.jpg",
      "Tomatoes": "https://img.icons8.com/color/48/tomato.png",
      "Banana": "https://img.icons8.com/emoji/48/banana-emoji.png",
      "Garlic": "https://img.icons8.com/color/48/garlic.png"
    };


    async function loadAllergies() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/user/profile`, {
          credentials: 'include'
        });
        
        if (!res.ok) throw new Error('Failed to fetch allergies');

        const data = await res.json();
        const allergies = data.allergies || {};

        // to Remove any old cards before adding new
        document.querySelectorAll(".card").forEach(el => el.remove());
        const severityMap = {
          Mild: "green",
          Moderate: "orange",
          Severe: "red"
        };

        Object.entries(allergies).forEach(([allergen, severity]) => {
          const dotClass = severityMap[severity] || "grey";
          const iconUrl = allergenIcons[allergen] || "loading.gif";

          const card = `<div class="card" style="display:flex; justify-content: space-between; align-items:center;">
            <div>
              <h2>${allergen}</h2>
              <div class="severity" style="display:flex; align-items:center; gap:0.5rem;">
                <div class="dot ${dotClass}"></div>
                <span>Severity: ${severity}</span>
                </div>
                </div>
                <img src="${iconUrl}" alt="${allergen}" style="width:50px; height:50px; object-fit:contain; border-radius:0.5rem;">
                </div>`;
          document.querySelector(".add-allergy-btn").insertAdjacentHTML("afterend", card);
        });
      } catch (err) {
        console.error("Error loading allergies:", err);
      }
    }
    loadAllergies();
  </script>
</body>
</html>
