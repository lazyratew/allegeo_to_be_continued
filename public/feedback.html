<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - Allegeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    .allegeo-logo {
      height: 85px;
      width: auto;
      display: block;
    }

    .logout-logo {
      height: 50px;
      width: auto;
      display: block;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
  background: rgba(212, 175, 55, 0.85);
  backdrop-filter: blur(6px);
  box-shadow: 0 2px 12px rgba(94, 8, 24, 0.07);
  height: 64px;
  padding: 0 1.2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom-left-radius: 1.2rem;
  border-bottom-right-radius: 1.2rem;
  position: sticky;
  top: 0;
  z-index: 1100;
  overflow: hidden;
    }

    .nav-icon {
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      border-radius: 50%;
      transition: background 0.18s;
      padding: 0.2rem;
    }
    .nav-icon:hover {
      background: rgba(94, 8, 24, 0.08);
    }

    main {
      flex: 1;
      max-width: 600px;
      margin: 2rem auto 6rem;
      padding: 2rem;
      border-radius: 1rem;
      border: 5px solid var(--gold);
      box-shadow:
        0 0 30px 10px rgba(255, 255, 255, 0.6),
        0 0 50px 20px rgba(255, 255, 255, 0.4);
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100vw;
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-around;
  border-top: 1.5px solid #e7d9b7;
  box-shadow: 0 -2px 12px rgba(94, 8, 24, 0.06);
  padding: 0.2rem 0 0.2rem 0;
  z-index: 1200;
  border-top-left-radius: 1.2rem;
  border-top-right-radius: 1.2rem;
    }

    .bottom-nav .nav-item {
  flex: 1;
  text-align: center;
  color: #5e0818;
  text-decoration: none;
  font-size: 1.05rem;
  padding: 0.7rem 0 0.3rem 0;
  border-radius: 1.2rem;
  margin: 0 0.2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.1rem;
  transition: background 0.18s, color 0.18s, box-shadow 0.18s;
  position: relative;
    }

    .bottom-nav .nav-item .icon {
  display: block;
  font-size: 1.45rem;
  margin-bottom: 0.1rem;
  transition: color 0.18s;
    }

    .bottom-nav .nav-item.active,
    .bottom-nav .nav-item:hover {
      background: rgba(212, 175, 55, 0.13);
      color: #7a0c25;
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.08);
    }
    .bottom-nav .nav-item.active .icon,
    .bottom-nav .nav-item:hover .icon {
      color: #d4af37;
    }
    .bottom-nav .nav-item .nav-label {
      font-size: 0.92rem;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    @media (max-width: 600px) {
      nav {
        height: 56px;
        padding: 0 0.5rem;
      }
      .allegeo-logo {
        height: 60px;
      }
      .logout-logo {
        height: 36px;
      }
      .bottom-nav {
        padding: 0.1rem 0 0.1rem 0;
      }
      .bottom-nav .nav-item {
        font-size: 0.98rem;
        padding: 0.5rem 0 0.1rem 0;
      }
      .bottom-nav .nav-item .icon {
        font-size: 1.2rem;
      }
    }


    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.2rem;
      margin-top: 0.5rem;
      border: 2px solid var(--burgundy);
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 1.5rem;
      background-color: var(--burgundy);
      color: var(--white);
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--white);
      color: var(--gold);
    }

    .success {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-title">
      <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    </div>
    <a href="contact.html" class="nav-icon" title="Contact Us">
      <img src="images/contact_icon.png" alt="Contact Us" class="contact-logo" style="height:32px;width:auto;margin-right:10px;vertical-align:middle;">
    </a>
    <a href="login.html" class="nav-icon" title="Logout" onclick="localStorage.removeItem('allergies'); sessionStorage.removeItem('allergies');">
      <img src="images/logout_shiny.png" alt="Logout" class="logout-logo">
    </a>
  </nav>

  <main>
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label for="message">Your Message</label>
      <textarea id="message" rows="5" placeholder="Let us know what we can work on..."></textarea>

      <button type="submit">Send Feedback</button>
      <div id="status" class="Thank you for your feedback!"></div>
    </form>
  </main>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const BACKEND_URL="https://allegeo-to-be-continued.onrender.com"
      const email = document.getElementById('email').value.trim() || null;
      const message = document.getElementById('message').value.trim();
      const statusEl = document.getElementById('status');

      if (!message) {
        statusEl.textContent = 'Please enter a message.';
        statusEl.style.color = 'red';
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/api/user/feedback`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', 
          body: JSON.stringify({ email, message })
        });

        const data = await res.json();
        if (res.ok) {
          statusEl.textContent = 'Thank you for your feedback!';
          statusEl.style.color = 'green';
          this.reset();
        } else {
          statusEl.textContent = data.error || 'Submission failed.';
          statusEl.style.color = 'red';
        }
      } catch (err) {
        console.error('Feedback error:', err);
        statusEl.textContent = 'Network error.';
        statusEl.style.color = 'red';
      }
    });
  </script>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav">
    <a href="profile.html" class="nav-item" title="Dashboard">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="4.5" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5"/><path d="M4.5 20c0-3.59 3.13-6.5 7-6.5s7 2.91 7 6.5" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/></svg>
      </span>
      <span class="nav-label">Dashboard</span>
    </a>
    <a href="compare.html" class="nav-item" title="Compare">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/><path d="M20 20l-3.5-3.5" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/><circle cx="11" cy="11" r="4" fill="#FFF" fill-opacity="0.5"/></svg>
      </span>
      <span class="nav-label">Compare</span>
    </a>
    <a href="scan_page.html" class="nav-item" title="Scan">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><rect x="3" y="7" width="18" height="10" rx="2" fill="#B6E2D3" stroke="#5e0818" stroke-width="1.5"/><rect x="7" y="11" width="10" height="2" rx="1" fill="#FFD36E"/></svg>
      </span>
      <span class="nav-label">Scan</span>
    </a>
    <a href="feedback.html" class="nav-item active" title="Feedback">
      <span class="icon">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M4 19v-2.5A2.5 2.5 0 0 1 6.5 14h11A2.5 2.5 0 0 1 20 16.5V19" fill="#FFD36E" stroke="#5e0818" stroke-width="1.5" stroke-linecap="round"/><circle cx="12" cy="8" r="4" fill="#F9A1BC" stroke="#5e0818" stroke-width="1.5"/></svg>
      </span>
      <span class="nav-label">Feedback</span>
    </a>
  </div>

</body>
</html>
