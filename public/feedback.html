<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - Allegeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    .allegeo-logo {
      height: 85px;
      width: auto;
      display: block;
    }

    .logout-logo {
      height: 50px;
      width: auto;
      display: block;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: var(--gold);
      height: 60px;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }

    .nav-icon {
      font-size: 1.4rem;
      cursor: pointer;
    }

    main {
      flex: 1;
      max-width: 600px;
      margin: 2rem auto 6rem;
      padding: 2rem;
      border-radius: 1rem;
      border: 5px solid var(--gold);
      box-shadow:
        0 0 30px 10px rgba(255, 255, 255, 0.6),
        0 0 50px 20px rgba(255, 255, 255, 0.4);
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 8px 0;
      z-index: 1000;
    }

    .bottom-nav .nav-item {
      flex: 1;
      text-align: center;
      color: #555;
      text-decoration: none;
      font-size: 14px;
      padding: 6px;
      border-radius: 12px;
      transition: all 0.2s ease-in-out;
    }

    .bottom-nav .nav-item .icon {
      display: block;
      font-size: 20px;
    }

    .bottom-nav .nav-item.active,
    .bottom-nav .nav-item:hover {
      background: rgba(19, 0, 7, 0.1);
      color: #5e0818;
    }


    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input,
    textarea {
      width: 100%;
      padding: 0.2rem;
      margin-top: 0.5rem;
      border: 2px solid var(--burgundy);
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 1.5rem;
      background-color: var(--burgundy);
      color: var(--white);
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: var(--white);
      color: var(--gold);
    }

    .success {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-title">
      <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    </div>
    <a href="login.html" class="nav-icon">
      <img src="images/logout_shiny.png" alt="Logout" class="logout-logo">
    </a>
  </nav>

  <main>
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label for="message">Your Message</label>
      <textarea id="message" rows="5" placeholder="Let us know what we can work on..."></textarea>

      <button type="submit">Send Feedback</button>
      <div id="status" class="Thank you for your feedback!"></div>
    </form>
  </main>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const BACKEND_URL="https://allegeo-to-be-continued.onrender.com"
      const email = document.getElementById('email').value.trim() || null;
      const message = document.getElementById('message').value.trim();
      const statusEl = document.getElementById('status');

      if (!message) {
        statusEl.textContent = 'Please enter a message.';
        statusEl.style.color = 'red';
        return;
      }

      try {
        const res = await fetch(`${BACKEND_URL}/api/user/feedback`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', 
          body: JSON.stringify({ email, message })
        });

        const data = await res.json();
        if (res.ok) {
          statusEl.textContent = 'Thank you for your feedback!';
          statusEl.style.color = 'green';
          this.reset();
        } else {
          statusEl.textContent = data.error || 'Submission failed.';
          statusEl.style.color = 'red';
        }
      } catch (err) {
        console.error('Feedback error:', err);
        statusEl.textContent = 'Network error.';
        statusEl.style.color = 'red';
      }
    });
  </script>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav">
    <a href="profile.html" class="nav-item">
      <span class="icon">üë§</span>
      <span>Profile</span>
    </a>
    <a href="compare.html" class="nav-item">
      <span class="icon">üîç</span>
      <span>Compare</span>
    </a>
    <a href="scan_page.html" class="nav-item">
      <span class="icon">üì∑</span>
      <span>Scan</span>
    </a>
    <a href="feedback.html" class="nav-item active">
      <span class="icon">üí¨</span>
      <span>Feedback</span>
    </a>
  </div>

</body>
</html>
