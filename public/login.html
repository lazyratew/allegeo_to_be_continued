<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Allegeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation Bar */
    nav {
      background-color: var(--gold);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-title {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--burgundy);
    }

    .nav-link {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      color: var(--burgundy);
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: var(--white);
    }

    .nav-underline {
      height: 70px;
      background-color: var(--burgundy);
      width: 100%;
    }

    /* Main Section */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem 2rem;
    }

    .login-container {
      background-color: var(--white);
      padding: 1rem;
      max-width: 400px;
      width: 100%;
      border-radius: 5rem;
      border: 3px solid var(--gold);
      /* <-- Add this line */
      box-shadow:
        0 0 30px 10px rgba(255, 255, 255, 0.6),
        0 0 50px 20px rgba(255, 255, 255, 0.4),
        0 0 70px 40px rgba(255, 255, 255, 0.2);
    }

    .login-container h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: var(--burgundy);
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-container input {
      padding: 0.5rem 1rem;
      border: 2px solid #c46173;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
    }

    .login-container input:focus {
      border-color: var(--burgundy);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.4);
    }

    .login-container button {
      padding: 0.5rem 1rem;
      background-color: var(--burgundy);
      color: var(--white);
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-container button:hover {
      background-color: var(--white);
      color: var(--gold);
      transform: translateY(-3px);
    }

    .login-container .signup {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .login-container .signup a {
      color: var(--burgundy);
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .login-container .signup a:hover {
      color: var(--gold);
    }

    .login-container .links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 0.9rem;
    }

    .login-container .links a {
      color: var(--burgundy);
      text-decoration: underline;
      transition: color 0.2s ease;
    }

    .login-container .links a:hover {
      color: var(--gold);
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-title">Allegeo</div>
    <a href="#" class="nav-link">Help</a>
  </nav>
  <div class="nav-underline"></div>

  <!-- Login Form Section -->
  <main>
    <div class="login-container">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <!--This line matches email with the password for login, change it to username later if required-->
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="signup">
        Don't have an account?
        <a href="signup.html">Sign up</a>
      </div>

      <div class="links">
        <a href="privacy.html">Privacy</a>
        <a href="feedback.html">Feedback</a>
      </div>
    </div>
  </main>

  <!-- JS Handler -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com"
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch(`${BACKEND_URL}/api/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('userEmail', data.email);
        window.location.replace("profile.html");
      } else {
        alert("Login failed: " + data.error);
      }
    });
  </script>

</body>
</html>
