<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Allegeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <!-- Modern Top Navigation Bar -->
  <nav class="modern-nav">
    <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    <a href="contact.html" class="contact-link">Contact Us</a>
  </nav>

  <!-- Login Form Section -->
  <main>
    <div class="login-container">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="signup">
        Don't have an account?
        <a href="signup.html">Sign up</a>
      </div>

      <div class="links">
        <a href="privacy.html">Privacy</a>
        <a href="feedback.html">Feedback</a>
      </div>
    </div>
  </main>
  <script>
  //clear any allergy data from localStorage/sessionStorage on login
  localStorage.removeItem('allergies');
  sessionStorage.removeItem('allergies');
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com"
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(`${BACKEND_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'include'  //sends session cookie
        });
        const data = await res.json();
        console.log("Login response:", data); // delete later

        if (res.ok) {
          localStorage.setItem('userEmail', data.email);
          if (data.hasAllergies) {
            window.location.replace("profile.html");
          } else {
            window.location.replace("dashboard.html");
          }
        } else {
          alert("Login failed: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        console.error("Network or server error:", err);
        alert("Could not login. Please check your connection or try again later.");
      }
    });

  </script>
</body>
</html>
