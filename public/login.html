<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Allegeo</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    .modern-nav {
      background: rgba(212, 175, 55, 0.92);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 12px rgba(94, 8, 24, 0.07);
      height: 70px;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom-left-radius: 1.2rem;
      border-bottom-right-radius: 1.2rem;
      position: sticky;
      top: 0;
      z-index: 1100;
      overflow: hidden;
    }

    .modern-nav .allegeo-logo {
      height: 70px;
      width: auto;
      display: block;
      margin-right: auto;
    }

    .modern-nav .contact-link {
      font-family: 'Poppins', sans-serif;
      font-size: 1.15rem;
      font-weight: 600;
      color: #5e0818;
      text-decoration: none;
      letter-spacing: 0.02em;
      padding: 0.5rem 1.2rem;
      border-radius: 2rem;
      background: rgba(255, 255, 255, 0.7);
      transition: background 0.18s, color 0.18s;
      margin-left: auto;
    }

    .modern-nav .contact-link:hover {
      background: #FFD36E;
      color: #7a0c25;
    }

    :root {
      --burgundy: #5e0818;
      --white: #ffffff;
      --gold: #d4af37;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--white);
      color: var(--burgundy);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Main Section */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem 2rem;
    }

    .login-container {
      background-color: var(--white);
      padding: 1rem;
      max-width: 400px;
      width: 100%;
      border-radius: 5rem;
      border: 3px solid var(--gold);
      /* <-- Add this line */
      box-shadow:
        0 0 30px 10px rgba(255, 255, 255, 0.6),
        0 0 50px 20px rgba(255, 255, 255, 0.4),
        0 0 70px 40px rgba(255, 255, 255, 0.2);
    }

    .login-container h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: var(--burgundy);
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-container input {
      padding: 0.5rem 1rem;
      border: 2px solid #c46173;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
    }

    .login-container input:focus {
      border-color: var(--burgundy);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.4);
    }

    .login-container button {
      padding: 0.5rem 1rem;
      background-color: var(--burgundy);
      color: var(--white);
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-container button:hover {
      background-color: var(--white);
      color: var(--gold);
      transform: translateY(-3px);
    }

    .login-container .signup {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .login-container .signup a {
      color: var(--burgundy);
      text-decoration: underline;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .login-container .signup a:hover {
      color: var(--gold);
    }

    .login-container .links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 0.9rem;
    }

    .login-container .links a {
      color: var(--burgundy);
      text-decoration: underline;
      transition: color 0.2s ease;
    }

    .login-container .links a:hover {
      color: var(--gold);
    }
  </style>
</head>

<body>

  <!-- Modern Top Navigation Bar -->
  <nav class="modern-nav">
    <img src="images/allegeo_shiny.png" alt="Allegeo Logo" class="allegeo-logo">
    <a href="contact.html" class="contact-link">Contact Us</a>
  </nav>

  <!-- Login Form Section -->
  <main>
    <div class="login-container">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <!--This line matches email with the password for login, change it to username later if required-->
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div class="signup">
        Don't have an account?
        <a href="signup.html">Sign up</a>
      </div>

      <div class="links">
        <a href="privacy.html">Privacy</a>
        <a href="feedback.html">Feedback</a>
      </div>
    </div>
  </main>
  <script>
  //clear any allergy data from localStorage/sessionStorage on login
  localStorage.removeItem('allergies');
  sessionStorage.removeItem('allergies');
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const BACKEND_URL = "https://allegeo-to-be-continued.onrender.com"
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch(`${BACKEND_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'include'  //sends session cookie
        });
        const data = await res.json();
        console.log("Login response:", data); // delete later

        if (res.ok) {
          localStorage.setItem('userEmail', data.email);
          if (data.hasAllergies) {
            window.location.replace("profile.html");
          } else {
            window.location.replace("dashboard.html");
          }
        } else {
          alert("Login failed: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        console.error("Network or server error:", err);
        alert("Could not login. Please check your connection or try again later.");
      }
    });

  </script>
</body>
</html>
